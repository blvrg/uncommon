<!DOCTYPE html>
<html>
<head>
  <title>inscribor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');
    body {
      font-family: 'Major Mono Display', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {font-size:3rem}
    button {
        font-family: 'Major Mono Display';
        background: black;
        border: 0;
        color: white;
        font-size: 1.25rem;
        padding: 11px;
        cursor: pointer;
    }
    button:hover {text-decoration:underline}
  </style>
  <script>
    function submitForm(event) {
      event.preventDefault(); // Prevent form submission

      // Get form input values
      const textInput = document.getElementById('text-input').value;
      const addressInput = document.getElementById('address-input').value;
      const feeInput = document.getElementById('fee-input').value;

      // Prepare the data for API request
      const postData = {
        texts: [textInput],
        receiveAddress: addressInput,
        fee: parseInt(feeInput),
        referral: "your_referral_code"
      };

      // Make the API request
      fetch('https://ordinalsbot.com/api/textorder', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(postData)
      })
      .then(response => response.json())
      .then(data => {
        // Extract the necessary data from the response
        const chargeAmount = data.charge.amount;
        const chargeAddress = data.charge.address;
        const fiatValue = data.charge.fiat_value;

        // Create the alert message
        const alertMessage = `Please send ${chargeAmount} sats (${fiatValue} USD) to ${chargeAddress}`;

        // Display the alert message
        alert(alertMessage);

        // Log the API response
        console.log(data);
      })
      .catch(error => {
        // Handle any errors that occur during the request
        console.error('Error:', error);
      });
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h1>UNCO<br/>MMON<br/>SATS</h1>
    <form onsubmit="submitForm(event)">
      <input type="text" id="text-input" placeholder="text" required><br><br>
      <input type="text" id="address-input" placeholder="receive address" required><br><br>
      <input type="number" id="fee-input" placeholder="fee rate" required><br><br>
      <button type="submit">inscribe</button>
    </form>
  </div>
</body>
</html>
