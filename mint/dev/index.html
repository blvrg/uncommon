<!DOCTYPE html>
<html>
<head>
  <title>uncommon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }
  </style>
  <script>
  function submitForm(event) {
    event.preventDefault(); // Prevent form submission

    // Get form input values
    const addressInput = document.getElementById('address').value;

    // Prepare the data for API request
    const files = [
      {
        name: 'magenta.txt',
        size: 82,
        dataURL: 'data:text/plain;base64,R0lGODlhAQABAIAAAAAAAP8A/yH5BAUKAAAALAAAAAABAAEAAAICTAEAOw==',
        rareSats: 'uncommon'
      }
    ];

    const postData = {
      files: files,
      receiveAddress: addressInput,
      fee: "20",
      rareSats: "uncommon"
    };

    // Create headers
    const myHeaders = new Headers();
    myHeaders.append('Content-Type', 'application/json');

    // Prepare the fetch options
    const requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: JSON.stringify(postData),
      redirect: 'follow'
    };

    // Make the API request
    fetch('https://api2.ordinalsbot.com/order', requestOptions)
      .then(response => response.text())
      .then(result => console.log(result))
      .catch(error => console.log('error', error));
  }

  </script>
</head>
<body>
    <form onsubmit="submitForm(event)">
      <input type="text" id="address" placeholder="receive address" required><br><br>
      <button type="submit">inscribe</button>
    </form>
</body>
</html>
